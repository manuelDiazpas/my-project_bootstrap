<!DOCTYPE html>

</head>
<body class="container-fluid text-center">
    <!--Cabecera de la pagina Web-->    
    <header class="row row-cols-auto justify-content-center">
        <nav class="navbar navbar-expand-lg flex-wrap">        
            <img src="multimedia/LogoTienda.svg" alt="logo" id="logo">

                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://www.starbucksathome.com/es/historia/acerca-de-starbucks">Información</a>
                  </li>
                  <div>
                    <li id="opciones" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Opciones
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="index.html">Catálogo</a></li>

                    <i class="bi bi-bell-fill" id="LiveToastBell"></i>      
                  </div>
              </div>
            </div>
          </nav>
    </header>

    <main class="container-fluid mt-5">
        <div class="row justify-content-center" id="grafica">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Estadísticas Mensuales</h5>
                        <canvas id="myChart" style="max-height: 400px; max-width: 800px;"></canvas>
                    </div>
                </div>
            </div>
        </div>    
        <!-- Otros elementos y secciones adicionales pueden ir aquí -->
    
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
        <script>
            const ctx = document.getElementById('myChart');
    
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                    datasets: [{
                        label: 'Ventas Mensuales',
                        data: [2500, 3200, 2000, 2800, 4000, 3200, 3650, 3300, 3348, 2550, 2100, 3750],
                        borderWidth: 2,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)'
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 5000 
                        }
                    }
                }
            });
        </script>
    </main>
            
    <!--Pie de Página-->

                    </p>    
                </div>
                <div class="mr-3"><img id="img1" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1"></div>
                <div class="mr-3"><img id="img2" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1"></div>
                <div class="mr-3"><img id="img3" src="https://mirrors.creativecommons.org/presskit/icons/nc.svg?ref=chooser-v1"></div>
                <div><img id="img4" src="https://mirrors.creativecommons.org/presskit/icons/nd.svg?ref=chooser-v1"></div>
            </div>
            <div class="imagenes_redes d-flex">

                <a href="https://www.linkedin.com/company/starbucks/?originalSubdomain=es"><img class="linkedIn" src="https://static.vecteezy.com/system/resources/previews/023/986/926/non_2x/linkedin-logo-linkedin-logo-transparent-linkedin-icon-transparent-free-free-png.png" alt="linkedin"></a>
            </div>
        </div>
    </footer>  
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toastButton = document.querySelector('#LiveToastBell');
            const toastContent = document.querySelector('#liveToast');

            if (toastButton) {
                toastButton.addEventListener('click', function() {
                    const toast = new bootstrap.Toast(toastContent);
                    toast.show();
                });
            }
        });
    </script>

</body>
</html>
